<button><a routerLink="/posts">Back</a></button>
<div class="post-card" *ngIf="post$ | async as post" [ngClass]="{ liked: buttonText === 'DisLike' }">
  <img [src]="post.imgUrl" [alt]="post.title" />
  <h2>{{ post.title | uppercase }}</h2>
  <p class="card-text">{{ post.content }}</p>
  <!-- <p>{{ post.dislike }}</p> -->
  <p>{{ post.dateCreate | date: "Ã  HH:mm, le d MMMM yyyy" }}</p>

  <span>{{ post.likes }}</span>
  <p *ngIf="post.location">
    <span>{{ post.location }}</span>
  </p>
  <p>{{ post.dateCreate }}</p>
  <!-- -----------like button--------------- -->
  <div class="like-buttons" *ngIf="!likePending">
    <div class="likes">
      <i [ngClass]="{ 'fas liked': liked, far: !liked, disabled: disliked }" class="like fa-thumbs-up fa-lg"
        (click)="onLike()"></i>
      <span>{{ post.likes }}</span>
    </div>
    <div class="dislikes">
      <i [ngClass]="{
          'fas disliked': disliked,
          far: !disliked,
          disabled: liked
        }" class="dislike fa-thumbs-down fa-lg" (click)="onDislike()"></i>
      <span>{{ post.dislikes }}</span>
    </div>
  </div>
  <div class="like-pending" *ngIf="likePending">
    <mat-spinner class="white-spinner"></mat-spinner>
  </div>
  <button (click)="onModify()" *ngIf="userId === post.userId">MODIFY</button>
  <button (click)="onDelete()" *ngIf="userId === post.userId">DELETE</button>
</div>
