<div
  class="post-card"
  *ngIf="post$ | async as post"
  [ngClass]="{ liked: buttonText === 'DisLike' }"
>
  <h2>{{ post.title | uppercase }}</h2>
  <p>{{ post.content }}</p>
  <button><a routerLink="/posts">Back</a></button>

  <img [src]="post.imgUrl" [alt]="post.title" />
  <p>{{ post.dislike }}</p>
  <p>{{ post.dateCreate | date: "Ã  HH:mm, le d MMMM yyyy" }}</p>
  <button (click)="liked(post._id)">{{ buttonText }}</button>
  <span>{{ post.like }}</span>
  <p *ngIf="post.location">
    <span>{{ post.location }}</span>
  </p>
  <button (click)="onModify()" *ngIf="userId === post.userId">MODIFY</button>
  <button (click)="onDelete()" *ngIf="userId === post.userId">DELETE</button>
</div>
